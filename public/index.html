<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to ICO Converter</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: "#22c55e",
                        bgdark: "#020617",
                        card: "#0a0a0a",
                        borderc: "#00563B"
                    }
                }
            }
        }
    </script>

    <link rel="icon" href="favicon.ico" />
</head>

<body class="min-h-screen text-white relative overflow-hidden
bg-[radial-gradient(ellipse_at_top,_#0f2f1f_0%,_#0a0a0a_45%,_#000000_100%)]">

    <!-- Header -->
    <header class="absolute top-6 left-8">
        <a href="https://www.linkedin.com/in/abhinav-r-a2b970286" target="_blank"
            class="text-xl font-semibold tracking-wide hover:text-accent transition">
            AR<span class="text-accent">.</span>
        </a>
    </header>

    <!-- Main -->
    <main class="flex items-center justify-center min-h-screen px-4 pt-20 pb-10">
        <section class="w-full max-w-xl bg-card/80 backdrop-blur-xl
      border border-borderc rounded-xl
      shadow-[0_0_60px_rgba(34,197,94,0.08)]
      p-8 space-y-6">

            <h1 class="text-2xl font-semibold text-center text-accent">
                Image to ICO Converter
            </h1>

            <p class="text-center text-sm text-white/60">
                Convert images into favicon-ready ICO files instantly.
            </p>

            <!-- Upload -->
            <div class="space-y-2">
                <label class="text-sm text-white/80">Upload Image</label>
                <label id="dropZone" class="block w-full h-28 rounded-md border border-borderc
          bg-black/30 cursor-pointer
          flex items-center justify-center
          text-white/50 hover:border-accent transition">
                    <input id="imageInput" type="file" accept="image/*" class="hidden" />
                    Drag & drop or click to upload
                </label>
            </div>

            <!-- Original Image -->
            <div id="originalSection" class="hidden space-y-2">
                <h3 class="text-sm text-white/80">Original Image</h3>
                <img id="originalPreview" class="rounded-md max-h-40 mx-auto" />
                <p id="originalSize" class="text-xs text-white/50 text-center"></p>
            </div>

            <!-- Convert -->
            <button id="convertBtn" class="w-full py-2.5 rounded-md
        bg-gradient-to-r from-green-600 to-green-500
        text-black font-semibold
        hover:brightness-110 transition">
                Convert to ICO
            </button>

            <!-- ICO Preview -->
            <div id="icoSection" class="hidden space-y-2">
                <h3 class="text-sm text-white/80">ICO Preview</h3>
                <div id="preview" class="grid grid-cols-6 gap-3 justify-items-center pt-2"></div>
            </div>

            <!-- Download -->
            <a id="downloadLink" class="hidden w-full text-center py-2.5 rounded-md
        border border-accent text-accent
        hover:bg-accent hover:text-black transition">
                Download ICO
            </a>

        </section>
    </main>

    <!-- Footer -->
    <footer class="relative mt-6 pb-6 w-full text-center text-xs text-white/50">
        Created by
        <a href="https://github.com/abhinavr-19" target="_blank" class="text-accent hover:underline">
            Abhinav R
        </a>
        |
        <a href="https://github.com/abhinavr-19/ico-converter" target="_blank" class="text-accent hover:underline">
            View on GitHub
        </a>
    </footer>

    <!-- âœ… VERCEL-SAFE ICO ENGINE -->
    <script src="https://cdn.jsdelivr.net/npm/png-to-ico@2.1.0/dist/png-to-ico.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
