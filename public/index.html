<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to ICO Converter</title>

    <!-- SEO -->
    <meta name="description" content="Convert images to ICO favicon format instantly in your browser." />
    <meta name="author" content="Abhinav R" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1",
                    },
                },
            },
        };
    </script>

    <!-- PNG to ICO -->
    <script src="https://unpkg.com/png-to-ico/browser.js"></script>

    <link rel="icon" href="favicon.ico" />
</head>

<body
    class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center px-4">

    <main class="w-full max-w-xl bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-6 md:p-8 text-white">

        <h1 class="text-2xl md:text-3xl font-bold text-center">
            Image → ICO Converter
        </h1>
        <p class="text-center text-sm opacity-80 mt-1">
            Create favicon-ready ICO files instantly
        </p>

        <!-- Upload -->
        <label
            class="mt-6 flex flex-col items-center justify-center border-2 border-dashed border-white/40 rounded-xl p-6 cursor-pointer hover:bg-white/10 transition">
            <input type="file" id="imageInput" accept="image/*" class="hidden" />
            <span class="text-sm">Click to upload image</span>
        </label>

        <!-- Convert -->
        <button id="convertBtn"
            class="w-full mt-5 bg-primary hover:bg-indigo-700 transition font-semibold py-2.5 rounded-xl">
            Convert to ICO
        </button>

        <!-- Preview -->
        <div id="preview" class="mt-6 grid grid-cols-4 sm:grid-cols-6 gap-3 justify-items-center"></div>

        <!-- Download -->
        <a id="downloadLink"
            class="hidden mt-6 block text-center bg-green-500 hover:bg-green-600 transition font-semibold py-2.5 rounded-xl">
            Download ICO
        </a>

        <footer class="text-xs text-center opacity-60 mt-6">
            Built with ❤️ by Abhinav
        </footer>

    </main>

    <script src="script.js"></script>
</body>

</html>
